<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://viettelgoidata.com.vn/landi/wp-content/uploads/2021/03/favicon-80x80.png"
      sizes="32x32"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Viettel là một trong những nhà cung cấp dịch vụ viễn thông hàng đầu tại Việt Nam, hiện đang cung cấp nhiều gói cước data cho khách hàng sử dụng điện thoại di động và thiết bị di động khác. "
    />
    <meta property="og:title" content="Thả ga với Viettel Data" />
    <meta property="og:url" content="https://dataviettel.netlify.app/" />
    <meta
      property="og:image"
      content="https://viettelgoidata.com.vn/landi/wp-content/uploads/2021/03/favicon-80x80.png"
    />
    <title>Viettel - Đăng kí mạng</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <div id="root"></div>
    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "113537288037074");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v16.0",
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
